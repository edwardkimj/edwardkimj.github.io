<form name="Customer Information" action="" method="post">
  <fieldset>
    <div>
      <label>Full name:</label>
      <input type="text" name="fullname">
    </div>

    <div>
      <label>Email:</label>
      <input type="email" name="email">
    </div>

    <div>
      <label>Password:</label>
      <input type="password" name="password">
    </div>
  </fieldset>

  <fieldset>
    <div>
      <label>Favorite Shoe:</label>
      <input type="text" name="adv-name" placeholder="Name your shoe">
    </div>

    <div>
      <label>Type of shoes:</label>
      <select name="shoes">
        <option value="shoes">Yeezys</option>
        <option value="shoes">Ultra Boosts</option>
        <option value="shoes">Jordan IV</option>
      </select>
    </div>

    <div>    
      <label>Choose a date:</label>
      <input type="date" name="date">
    </div>

    <div>
      <input type="checkbox" name="cb-agree" value="agree">
      I agree to the terms.
    </div>
  </fieldset>
  
  <button type="submit">Save this shoe</button>
</form>
